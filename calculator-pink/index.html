<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="calc.jpg"/>
		<title>Калькулятор</title>
	</head>
	<body>
		<div class="container">
			<div class="calc">
				<div class="calc__output">
					<p class="output">0</p>
				</div>
				<div class="buttons">
					<div class="btn gray__second ac" id="clearAll">C</div>
					<div class="btn gray__second">+/-</div>
					<div class="btn gray__second">%</div>
					<div class="btn orange">/</div>

					<div class="btn gray">7</div>
					<div class="btn gray">8</div>
					<div class="btn gray">9</div>
					<div class="btn orange">X</div>

					<div class="btn gray">4</div>
					<div class="btn gray">5</div>
					<div class="btn gray">6</div>
					<div class="btn orange">-</div>

					<div class="btn gray">1</div>
					<div class="btn gray">2</div>
					<div class="btn gray">3</div>
					<div class="btn orange">+</div>

					<div class="double btn gray">0</div>
					<div class="btn gray">.</div>
					<div class="btn orange">=</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
